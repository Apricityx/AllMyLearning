<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}'s Watchlist</title>
</head>
<body>
    <h2>{{ name }}'s Watchlist</h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p> <!-- 类似于length方法 -->
    <ul>
        {% for movie in movies %}  {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li>  {# 等同于 movie['title'] #}
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </ul>
    <form method="post">  <!-- 指定提交方法为 POST -->
        <label for="name">课程名</label>
        <input type="text" name="name" id="name"><br>  <!-- 文本输入框 -->
        <label for="time_year">年份</label>
        <select name="time_year"  id="time_year">
        <option value="1">2023</option>
        <option value="2">2024</option>
        </select>

        <label for="time_month">月份</label>
        <select id="time_month">
            {% set i = 0 %}
            {% for i in range (12) %}
            <option value="{{ i+1 }}">{{ i+1 }}</option>
            {% endfor %}
        </select>

        <label for="time_day">日期</label>
        <select id="time_day">
            {% set i = 0 %}
            {% for i in range (31) %}
            <option value="{{ i+1 }}">{{ i+1 }}</option>
            {% endfor %}
        </select>

        <br>  <!-- 文本输入框 -->
        <input type="submit" name="submit" value="登录">  <!-- 提交按钮 -->
    </form>



    <footer>
        <small>&copy; 2023 <a href="http://helloflask.com/book/3">HelloFlask</a></small>
        <br>
        <small>运行时间：{{ time }}</small>
    </footer>
</body>
</html>
