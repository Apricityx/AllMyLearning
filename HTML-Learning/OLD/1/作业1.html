<!--
基本结构
分割线 <hr>
<i>斜体 <b>粗体 <u>下划线
<sub>下标 <sup>上标
<br />换行
-->
<html lang="zh_CN">


<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"> <!-- 设置编码 -->
    <title>Hello world</title>

    <!-- <style>中body代表什么？ -->

    <style>
        body {
        /*控制背景图片与body中内容位置 疑问：style中的算是CSS代码吗*/
            background-image: url("./bg2.jpg");
            background-size: cover;
            border-radius: 25px; /* CSS3的圆角属性 */
            backdrop-filter: blur(10px); /* CSS的注释方式不同 */
            margin: 4% 10%;
            box-shadow: 0px 0px 15px 15px #888888
        }
    </style>



</head>
<body>
<br />
<h1 style="text-align:center">欢迎访问我的第一个主页</h1> <!-- <h>代表一个标题 使用style居中，废弃老旧的居中方式align = center -->
<hr> <!-- 分割线 -->
<p style="text-align:center">唐浩玮,生于2005年,重庆人,录取专业：软件工程</p>
</body>

</html>
